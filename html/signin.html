<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in</title>
    <!-- BLOCK Font Awesome icons CDN link-->
    <script src="https://kit.fontawesome.com/8533c91442.js" crossorigin="anonymous"></script>
    <!--BLOCK CSS-->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <div class="formBox">
        <div class="formContainer">
            <div class="topHeader">
                <h1>Sign in</h1>
            </div>
            <!--Sign in form-->
            <form action="">
                <input type="text" class="inputText" placeholder="username" required>
                <i class="fa-solid fa-user"></i><br>
                <input type="password" class="inputText" placeholder="password" required>
                <i class="fa-solid fa-key"></i><br>
                <input type="submit" value="Sign In" id="submitButton">
            </form><br>
            <p>No Account? <a href="#Register">Register now</a></p>
            <a id="forgotPassword" href="#ResetPassword">Forgot password?</a>
        </div>
    </div>
</body>
</html>
